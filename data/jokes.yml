jokes:
  - topic: "regular expressions"
    punchlines: 
      - text: "Now they have two problems."
        attribution: "- Jamie Zawinski"
        url: "http://regex.info/blog/2006-09-15/247"

  - topic: "multithreading"
    punchlines:
      - text: "then two they hav erpoblesms."
        attribution: "Ned Batchelder"
        url: "https://nedbatchelder.com/blog/201204/two_problems.html"
      - text: "Nothhw tpe yawrve o oblems."
        attribution: "Eiríkr Åsheim"
